<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game ƒêua Xe</title>
    <style>
        #myCanvas {
            background-image: url(image/background.jpg);
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="500px" height="600px" style="border: 1px solid #d3d3d3; " ></canvas>

<img id="img1" src="image/stone.png" height="50" width="50"/>
<script>
    let canvas = document.getElementById('myCanvas');
    let pen = canvas.getContext('2d');

    class Car {
        constructor(x = 0, y = 0, imgSrc) {
            this.x = x
            this.y = y
            this.image = new Image()
            this.image.src = imgSrc
        }

        draw(pen) {
            const { x, y } = this
            pen.drawImage(this.image, x, y, Car.width, Car.height)
            this.drawn = true
        }

    }
    Car.height = 100
    Car.width = 50
    let car = new Car(200,500,"image/car2.png")
    car.draw(pen);

    class Enemy {
        constructor(x, y, speed) {
            this.x = x;
            this.y = y;
            this.speed = speed;
        }

        draw(canvas) {
            let img = document.getElementById('img1');
            let pen = canvas.getContext('2d');
            pen.beginPath();
            pen.drawImage(img, this.x, this.y, 50, 50);
            pen.fill();
        }

        move() {
            this.y += this.speed;
        }
    }




</script>
</body>
</html>
