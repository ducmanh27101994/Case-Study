    let canvas = document.getElementById('myCanvas');
    let pen = canvas.getContext('2d');


    let car = new Car(200, 500, 30);
    car.creatCar();
    let enemy = new Enemy();
    enemy.creatEnemy();

    document.addEventListener("keydown", function (event) {

            car.moveLeft();
