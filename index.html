<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game ƒêua Xe</title>
    <style>
        #myCanvas {
            background-image: url(image/background.jpg);
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="500px" height="600px" style="border: 1px solid #d3d3d3; " ></canvas>

<script>
    let canvas = document.getElementById('myCanvas');
    let pen = canvas.getContext('2d');

    class Car {
        constructor(x = 0, y = 0, imgSrc) {
            this.x = x
            this.y = y
            this.image = new Image()
            this.image.src = imgSrc
        }

        creatCar() {
            let myCanvas = document.getElementById('myCanvas');
            let ctx = myCanvas.getContext('2d');
            let img = new Image;
            img.onload = function () {
                ctx.drawImage(img, 200, 500);
            };
            img.src = "image/car2.png"
        }

    }

    class Enemy {
        constructor(a,b,speed) {
            this.a = a;
            this.b = b;
            this.speed = speed;
        }
        creatEnemy() {
            let myCanvas = document.getElementById('myCanvas');
            let ctx = myCanvas.getContext('2d');
            let img = new Image;
            img.onload = function () {
                ctx.drawImage(img, 100, 200);
            };
            img.src = "image/stone.png";
        }
        move() {
            this.y += this.speed;
        }
    }

    let enemy = new Enemy();
    let car = new Car();
    car.creatCar();
    enemy.creatEnemy();



</script>
</body>
</html>
